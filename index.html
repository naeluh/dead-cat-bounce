<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <META NAME="Description" content="It's Cat Bounce, What more do you need to know?">
    <META NAME="Language" CONTENT="en">
    <META NAME="GOOGLEBOT" CONTENT="NOODP">
    <META NAME="robots" CONTENT="NOODP">
    <META NAME="revisit-after" content="1 days">
    <META NAME="MSSmartTagsPreventParsing" content="TRUE">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta property="og:title" content="Cat Bounce" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://cat-bounce.com" />
    <meta property="og:image" content="http://cat-bounce.com/cb.png" />
    <meta property="og:description" content="CAT BOUNCE! A website of bouncing cats." />
    <meta property="og:site_name" content="CAT BOUNCE!" />
    <meta property="fb:app_id" content="1841401412744959" />
    <meta property="fb:admins" content="502943874" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>CAT BOUNCE</title>
    <link rel="shortcut icon" href="http://www.cat-bounce.com/favicon.ico">
    <link rel="icon" href="bounce_head.gif" type="image/gif">
    <link rel="image_src" href="cb.png" />
</head>
<body>
    <div class="toggl">
        <div id="wobble" class="italic">CAT &nbsp;BOUNCE</div>
        <div class="links_list hide">
            <div id="social" class="sosh">
                <div class="fb-like" data-href="http://www.cat-bounce.com" data-layout="button_count" data-action="like" data-size="small"
                    data-show-faces="false" data-share="true"></div>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cat-bounce.com"
                    data-text="CAT BOUNCE! by @endlessanimal:">Tweet</a>
                <script>
                    ! function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "https://platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, "script", "twitter-wjs");

                </script>
            </div>
        </div>
        <div class="infobutton">
            <a>
                <img class="mb" src="http://cat-bounce.com/css/questions.png">
            </a>
        </div>
    </div>
    <button id="makeItRainbow" class="btn italic" style="display:none;">
        <span class="txt anim-text-flow-hover italic">Make It Rainbow</span>
    </button>
    <button id="makeItRain" class="btn italic">
        <span class="txt anim-text-flow-hover">Make It Rain</span>
    </button>
    <audio id="audio2">
        <source src="<%=require('./source/audio/sound_2.ogg')%>" type="audio/ogg">
        <source src="<%=require('./source/audio/sound_2.mp3')%>" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>
    <audio id="audio1">
        <source src="<%=require('./source/audio/sound_1.ogg')%>" type="audio/ogg">
        <source src="<%=require('./source/audio/sound_1.mp3')%>" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>
</body>

</html>
